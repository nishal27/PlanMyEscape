version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: travel-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: travel_platform
    networks:
      - travel-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: travel-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/travel_platform
      - PORT=5000
    env_file:
      - ../backend/.env
    depends_on:
      - mongodb
    networks:
      - travel-network
    restart: unless-stopped

  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    container_name: travel-ai-service
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    env_file:
      - ../ai-service/.env
    networks:
      - travel-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: travel-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - travel-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  travel-network:
    driver: bridge

